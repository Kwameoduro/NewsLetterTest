name: Selenium Java Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run Tests and Save Logs
        run: |
          mvn clean test | tee test-output.log

      - name: Upload Full Maven Logs
        uses: actions/upload-artifact@v4
        with:
          name: maven-full-logs
          path: test-output.log

  notify:
    name: Send Slack Notification
    runs-on: ubuntu-latest
    needs: test
    if: always()  # Run even if tests fail

    steps:
      # Step 1: Send Slack Notification - FIXED: Proper secret checking
      - name: Send Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.test.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            üß™ Selenium Tests ${{ needs.test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }}
            
            üìã Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Author: ${{ github.actor }}
            ‚Ä¢ Workflow: ${{ github.workflow }}
            
            üîó View Results: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Step 2: Show notification status (for debugging)
      - name: Notification Status
        if: always()
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo " Slack notification: Configured ‚úÖ"
            echo " Notifications sent to your #selenium-tests channel!"
          else
            echo " Slack notification: Not configured "
            echo ""
            echo " To enable Slack notifications:"
            echo "1. Create a Slack channel (e.g., #selenium-tests)"
            echo "2. Add Incoming Webhooks app to your channel"
            echo "3. Copy the webhook URL"
            echo "4. Add it as SLACK_WEBHOOK_URL secret in GitHub"
            echo ""
            echo "üîó Guide: https://api.slack.com/messaging/webhooks"
          fi